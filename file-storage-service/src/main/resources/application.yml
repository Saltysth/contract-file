server:
  port: 10000
  servlet:
    context-path: /contract-file

spring:
  application:
    name: contract-file-storage-service
  
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:change_me}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    

# MinIO配置
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:change_me}
  secret-key: ${MINIO_SECRET_KEY:change_me}
  bucket-name: ${MINIO_BUCKET:contracts-bucket}

# 文件存储配置
file-storage:
  max-file-size: 10MB
  allowed-extensions: pdf,doc,docx,txt,jpg,jpeg,png
  encryption:
    algorithm: AES-256-CBC
    enabled: true

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 100MB
  prometheus:
    metrics:
      export:
        enabled: true

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
    display-request-duration: true
    default-models-expand-depth: 2
    default-model-expand-depth: 2
  show-actuator: false

# 日志配置
logging:
  level:
    com.contractreview.filestorage: INFO
    org.springframework.cloud: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

ruoyi:
  remote-auth:
    secret: ${RUOYI_SECRET:change_me}